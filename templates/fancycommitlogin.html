  <style>

      .fill { 
        min-height: 100%;
        height: 100%;
      }   

      html, body {
        height: 100%;
        background: -moz-linear-gradient(bottom,  #11e8bb 0%, #8200c9 90%); /* FF3.6-15 */
        background: -webkit-linear-gradient(bottom,  #11e8bb 0%,#8200c9 90%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to top,  #11e8bb 0%,#8200c9 90%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      }

      .fsl {
        color: #fff !important;
      }

  </style>

<body>
<script src="https://s3.us-east-2.amazonaws.com/commitwebapp/fblogin.js"></script>



<!-- <div id="status"></div> -->

<!-- Top content -->

<div class="top-content">
  <div class="container">
          
        <div class="row" style="margin-bottom:10%">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1>Make our Networks Work for Us</h1>
            </div>
        </div>
        
        <div class="row register-form">

          <div class="col-sm-6 text">
              <div class="row">
                <div class="col-sm-10" style="color:#fff">
                  <h3 style="color:#fff">You Write it, We Post it, Friends See it</h3>

                  <p>Tell us what to post if you show up.<br/>Tell us what to post if you don't.<br/>It's that simple.</p>
                </div>
              </div>

            </div>

            <div class="col-sm-6 text" >
              <div class="row">
                  <div 
                    id="spinner" 
                    class="col-sm-10 col-sm-offset-2 btn"
                    style="
                        background: #4267b2;
                        border-radius: 5px;
                        color: white;
                        height: 40px;
                        text-align: center;
                        width: 250px;
                        margin-top:20px">
                    Loading
                  <div
                  class="fb-login-button btn" 
                  data-max-rows="1" 
                  data-size="large" 
                  data-width="280"
                  data-button-type="continue_with" 
                  data-show-faces="true" 
                  data-auto-logout-link="true" 
                  data-use-continue-as="false" 
                  data-scope="public_profile, publish_actions, rsvp_event, user_posts"
                  onlogin="checkLoginState();" 
                  style="margin-top:20px;">                  
                  </div>
                  </div>
              </div>
            </div>

            

        </div>
            
  </div>

</div>



<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      
      <div class="col-sm-8 col-sm-offset-2">
        <div class="footer-border"></div>
        <p>Do we need <a href="https://commitweb.herokuapp.com" target="_blank">FOOTER</a> content?</p>
      </div>
      
    </div>
  </div>
</footer>



<!-- Javascript -->
<script src="https://s3.us-east-2.amazonaws.com/commitwebapp/fancyassets/js/jquery-1.11.1.min.js"></script>

<script src="https://s3.us-east-2.amazonaws.com/commitwebapp/fancyassets/js/scripts.js"></script>
